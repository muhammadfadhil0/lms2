<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Modal Delete Ujian</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        #deleteUjianModal.hidden {
            display: none !important;
        }

        #deleteUjianModal:not(.hidden) {
            display: block !important;
        }

        #deleteUjianBackdrop {
            transition: opacity 0.3s ease-out;
        }

        #deleteUjianPanel {
            transition: all 0.3s ease-out;
            min-height: 200px;
        }

        /* Debug styles to ensure visibility */
        .debug-red { border: 2px solid red !important; }
        .debug-blue { border: 2px solid blue !important; }
        .debug-green { border: 2px solid green !important; }
    </style>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Debug Modal Delete Ujian</h1>
        
        <button onclick="hapusUjian(1, 'Ujian Matematika Kelas 10')" 
                class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 mb-4">
            Test Hapus Ujian
        </button>

        <div class="mb-4">
            <button onclick="debugModal()" class="px-4 py-2 bg-blue-600 text-white rounded">
                Debug Modal Elements
            </button>
        </div>
    </div>

    <!-- Modal Delete Ujian -->
    <div id="deleteUjianModal" class="hidden fixed inset-0 z-[9999] overflow-y-auto debug-red">
        <!-- Backdrop -->
        <div id="deleteUjianBackdrop" class="fixed inset-0 bg-gray-500/75 transition-opacity duration-300 opacity-0 debug-blue"></div>
        
        <!-- Modal container -->
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
            <!-- Modal panel -->
            <div id="deleteUjianPanel" class="debug-green relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all duration-300 ease-out translate-y-4 opacity-0 scale-95 sm:my-8 sm:w-full sm:max-w-lg sm:translate-y-0">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mx-auto flex size-12 shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:size-10">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-red-600" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="m0 0h24v24H0z" fill="none" />
                                <path d="m4 7l16 0" />
                                <path d="m10 11l0 6" />
                                <path d="m14 11l0 6" />
                                <path d="m5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                                <path d="m9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                            </svg>
                        </div>
                        <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                            <h3 id="delete-ujian-dialog-title" class="text-base font-semibold text-gray-900">Hapus Ujian</h3>
                            <div class="mt-2">
                                <p class="text-sm text-gray-500">Apakah Anda yakin ingin menghapus ujian "<span id="ujianName" class="font-medium text-gray-700">Test Ujian</span>"?</p>
                                <p class="text-sm text-gray-500 mt-1">Tindakan ini tidak dapat dibatalkan dan semua data terkait soal akan ikut terhapus.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                    <button id="confirmDeleteUjianBtn" type="button" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-red-500 sm:ml-3 sm:w-auto items-center disabled:opacity-50 disabled:cursor-not-allowed">
                        <span class="delete-ujian-btn-text">Hapus Ujian</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 ml-2 animate-spin hidden delete-ujian-btn-loading" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="m0 0h24v24H0z" fill="none" />
                            <path d="m12 3a9 9 0 1 0 9 9" />
                        </svg>
                    </button>
                    <button id="cancelDeleteUjianBtn" type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-xs ring-1 ring-inset ring-gray-300 hover:bg-gray-50 sm:mt-0 sm:w-auto">
                        Batal
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function debugModal() {
            const modal = document.getElementById('deleteUjianModal');
            const backdrop = document.getElementById('deleteUjianBackdrop');
            const panel = document.getElementById('deleteUjianPanel');
            
            console.log('Modal elements found:', {
                modal: modal ? 'YES' : 'NO',
                backdrop: backdrop ? 'YES' : 'NO', 
                panel: panel ? 'YES' : 'NO'
            });
            
            if (modal) {
                console.log('Modal classes:', modal.className);
                console.log('Modal computed styles:', {
                    display: getComputedStyle(modal).display,
                    position: getComputedStyle(modal).position,
                    zIndex: getComputedStyle(modal).zIndex
                });
            }
            
            if (panel) {
                console.log('Panel classes:', panel.className);
                console.log('Panel computed styles:', {
                    opacity: getComputedStyle(panel).opacity,
                    transform: getComputedStyle(panel).transform,
                    backgroundColor: getComputedStyle(panel).backgroundColor
                });
            }
        }

        function hapusUjian(id, namaUjian = '') {
            console.log('hapusUjian called with:', id, namaUjian);
            
            // Set ujian name in modal
            const ujianNameSpan = document.getElementById('ujianName');
            if (ujianNameSpan) {
                ujianNameSpan.textContent = namaUjian || 'ujian ini';
            }

            // Show modal with animation
            const modal = document.getElementById('deleteUjianModal');
            const backdrop = document.getElementById('deleteUjianBackdrop');
            const panel = document.getElementById('deleteUjianPanel');
            
            console.log('Modal elements:', { modal: !!modal, backdrop: !!backdrop, panel: !!panel });
            
            if (modal && backdrop && panel) {
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                
                console.log('Modal shown, classes after show:', modal.className);
                
                // Trigger animations
                requestAnimationFrame(() => {
                    backdrop.classList.remove('opacity-0');
                    backdrop.classList.add('opacity-100');
                    
                    panel.classList.remove('opacity-0', 'translate-y-4', 'scale-95');
                    panel.classList.add('opacity-100', 'translate-y-0', 'scale-100');
                    
                    console.log('Animations triggered');
                    console.log('Panel classes after animation:', panel.className);
                });
            } else {
                console.error('Modal elements not found');
            }

            // Store ujian ID for deletion
            window.currentUjianToDelete = id;
        }

        function closeDeleteUjianModal() {
            const modal = document.getElementById('deleteUjianModal');
            const backdrop = document.getElementById('deleteUjianBackdrop');
            const panel = document.getElementById('deleteUjianPanel');
            
            if (modal && backdrop && panel) {
                // Start exit animation
                backdrop.classList.remove('opacity-100');
                backdrop.classList.add('opacity-0');
                
                panel.classList.remove('opacity-100', 'translate-y-0', 'scale-100');
                panel.classList.add('opacity-0', 'translate-y-4', 'scale-95');
                
                // Hide modal after animation completes
                setTimeout(() => {
                    modal.classList.add('hidden');
                    document.body.style.overflow = '';
                }, 300);
            }
            
            window.currentUjianToDelete = null;
        }

        // Event listeners
        document.getElementById('confirmDeleteUjianBtn').addEventListener('click', () => {
            alert('Ujian akan dihapus!');
            closeDeleteUjianModal();
        });

        document.getElementById('cancelDeleteUjianBtn').addEventListener('click', closeDeleteUjianModal);

        document.getElementById('deleteUjianModal').addEventListener('click', (e) => {
            if (e.target.id === 'deleteUjianModal' || e.target.id === 'deleteUjianBackdrop') {
                closeDeleteUjianModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeDeleteUjianModal();
            }
        });
    </script>
</body>
</html>
